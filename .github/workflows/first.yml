name: First

on: push



jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      -name: setup java
      uses: actions/setup-java@v1
      with:
      java-version: 1.8

      -name: run tests
      run: ./gradlew test

      -name: build project
      run: ./gradle assemble